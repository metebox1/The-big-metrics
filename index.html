<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Metrics | The Big House</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Decorative Background Elements */
        .bg-rectangle {
            position: fixed;
            border: 2px solid rgba(104, 226, 212, 0.15);
            pointer-events: none;
            z-index: 0;
        }

        .bg-rect-1 {
            width: 400px;
            height: 300px;
            top: 10%;
            right: 5%;
            transform: rotate(15deg);
        }

        .bg-rect-2 {
            width: 350px;
            height: 250px;
            bottom: 15%;
            left: 3%;
            transform: rotate(-12deg);
            border-color: rgba(230, 0, 126, 0.15);
        }

        .bg-rect-3 {
            width: 300px;
            height: 200px;
            top: 50%;
            right: 20%;
            transform: rotate(-8deg);
            border-color: rgba(243, 210, 69, 0.1);
        }

        .header {
            text-align: center;
            padding: 50px 20px 30px;
            border-bottom: 4px solid #68E2D4;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #68E2D4;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.9;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5rem;
            color: #68E2D4;
            font-family: 'Bebas Neue', sans-serif;
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            color: #ff4444;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .year-selector {
            display: flex;
            gap: 15px;
        }

        .year-btn {
            padding: 15px 35px;
            background: #1a1a1a;
            border: 3px solid #333;
            color: #ffffff;
            cursor: pointer;
            border-radius: 0;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .year-btn:hover {
            border-color: #68E2D4;
            background: #222;
            transform: translateY(-2px);
        }

        .year-btn.active {
            background: #68E2D4;
            border-color: #68E2D4;
            color: #000000;
        }

        .export-controls {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            padding: 15px 30px;
            background: #E6007E;
            color: #ffffff;
            border: none;
            border-radius: 0;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .export-btn:hover {
            background: #ff1a8f;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(230, 0, 126, 0.4);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }

        .metric-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 3px solid #333;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #68E2D4;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            border-color: #68E2D4;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(104, 226, 212, 0.3);
        }

        .metric-card:hover::before {
            transform: scaleY(1);
        }

        .metric-label {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .metric-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #68E2D4;
            margin-bottom: 8px;
            line-height: 1;
        }

        .metric-subtitle {
            font-size: 0.9rem;
            color: #666;
            font-weight: 400;
        }

        .metric-positive {
            color: #00ff99;
        }

        .metric-negative {
            color: #E6007E;
        }

        .section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 3px solid #333;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #68E2D4;
            margin-bottom: 30px;
            border-bottom: 3px solid #333;
            padding-bottom: 15px;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 700px;
            margin-top: 30px;
        }

        .year-content {
            display: none;
        }

        .year-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .year-selector {
                justify-content: center;
            }

            .export-controls {
                justify-content: center;
            }

            .metric-value {
                font-size: 2.5rem;
            }

            .chart-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="bg-rectangle bg-rect-1"></div>
    <div class="bg-rectangle bg-rect-2"></div>
    <div class="bg-rectangle bg-rect-3"></div>

    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>THE BIG METRICS</h1>
            <p>Funding Intelligence Dashboard | The Big House</p>
        </div>

        <div id="loadingIndicator" class="loading">Loading live data from Google Sheets...</div>
        <div id="errorContainer"></div>

        <div id="dashboardContent" style="display: none;">
            <div class="controls">
                <div class="year-selector">
                    <button class="year-btn active" data-year="2026">2026</button>
                    <button class="year-btn" data-year="2027">2027</button>
                    <button class="year-btn" data-year="2028">2028</button>
                </div>
                <div class="export-controls">
                    <button class="export-btn" onclick="exportPNG()">Export PNG</button>
                </div>
            </div>

            <div id="metricsContainer"></div>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = '1bz8or3CviDNZBOfKAGsLPXwqHzkkMH6eIkmCBoBoEA0';
        const API_KEY = 'AIzaSyCp3ADGwVPjPnVA1CUkuLpgMueI0hOYgCE';
        
        let sheetData = {};
        let currentYear = '2026';
        let charts = {};

        const incomeLabels = [
            'Corporate Partners',
            'Individual Donors',
            'Trusts & Foundations',
            'Statutory',
            'Earned',
            'Tax Relief',
            'Events',
            'Interest'
        ];

        // Fetch data from Google Sheets
        async function fetchSheetData() {
            try {
                const claudeDataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Claude%20data!A1:C30?key=${API_KEY}`;
                const targetsUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Fundraising%20Targets!F1:H30?key=${API_KEY}`;

                const [claudeResponse, targetsResponse] = await Promise.all([
                    fetch(claudeDataUrl),
                    fetch(targetsUrl)
                ]);

                if (!claudeResponse.ok || !targetsResponse.ok) {
                    throw new Error('Failed to fetch data. Please check sheet permissions and API key.');
                }

                const claudeData = await claudeResponse.json();
                const targetsData = await targetsResponse.json();

                sheetData.claude = claudeData.values;
                sheetData.targets = targetsData.values;

                parseData();
                renderDashboard();

                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error">
                        <strong>Error loading data:</strong> ${error.message}<br><br>
                        Please ensure:<br>
                        • Google Sheet is set to "Anyone with link can view"<br>
                        • API key is valid<br>
                        • Sheet tabs are named correctly<br>
                    </div>
                `;
            }
        }

        function getCell(data, row, col) {
            if (data && data[row] && data[row][col] !== undefined) {
                const value = data[row][col];
                if (typeof value === 'string') {
                    return parseFloat(value.replace(/[£,$,%,()]/g, '').replace(/,/g, '')) || 0;
                }
                return parseFloat(value) || 0;
            }
            return 0;
        }

        function parseData() {
            sheetData.parsed = {
                2026: {
                    target: getCell(sheetData.claude, 1, 0),
                    expenditure: Math.abs(getCell(sheetData.claude, 4, 0)),
                    secured: getCell(sheetData.claude, 7, 0),
                    pipeline: getCell(sheetData.claude, 10, 0),
                    weightedPipeline: getCell(sheetData.claude, 13, 0),
                    gap: Math.abs(getCell(sheetData.claude, 16, 0)),
                    percentageReached: getCell(sheetData.claude, 19, 0),
                    surplus: getCell(sheetData.claude, 22, 0),
                    incomeTargets: [
                        getCell(sheetData.targets, 8, 0),
                        getCell(sheetData.targets, 9, 0),
                        getCell(sheetData.targets, 10, 0),
                        getCell(sheetData.targets, 11, 0),
                        getCell(sheetData.targets, 12, 0),
                        getCell(sheetData.targets, 13, 0),
                        getCell(sheetData.targets, 14, 0),
                        getCell(sheetData.targets, 15, 0)
                    ],
                    incomeActuals: [
                        getCell(sheetData.targets, 20, 0),
                        getCell(sheetData.targets, 21, 0),
                        getCell(sheetData.targets, 22, 0),
                        getCell(sheetData.targets, 23, 0),
                        getCell(sheetData.targets, 24, 0),
                        getCell(sheetData.targets, 25, 0),
                        getCell(sheetData.targets, 26, 0),
                        getCell(sheetData.targets, 27, 0)
                    ]
                },
                2027: {
                    target: getCell(sheetData.claude, 1, 1),
                    expenditure: Math.abs(getCell(sheetData.claude, 4, 1)),
                    secured: getCell(sheetData.claude, 7, 1),
                    weightedPipeline: getCell(sheetData.claude, 13, 1),
                    gap: Math.abs(getCell(sheetData.claude, 16, 1)),
                    percentageReached: getCell(sheetData.claude, 19, 1),
                    surplus: getCell(sheetData.claude, 22, 1),
                    incomeTargets: [
                        getCell(sheetData.targets, 8, 2),
                        getCell(sheetData.targets, 9, 2),
                        getCell(sheetData.targets, 10, 2),
                        getCell(sheetData.targets, 11, 2),
                        getCell(sheetData.targets, 12, 2),
                        getCell(sheetData.targets, 13, 2),
                        getCell(sheetData.targets, 14, 2),
                        getCell(sheetData.targets, 15, 2)
                    ],
                    incomeActuals: [
                        getCell(sheetData.targets, 20, 2),
                        getCell(sheetData.targets, 21, 2),
                        getCell(sheetData.targets, 22, 2),
                        getCell(sheetData.targets, 23, 2),
                        getCell(sheetData.targets, 24, 2),
                        getCell(sheetData.targets, 25, 2),
                        getCell(sheetData.targets, 26, 2),
                        getCell(sheetData.targets, 27, 2)
                    ]
                },
                2028: {
                    target: getCell(sheetData.claude, 1, 2),
                    expenditure: Math.abs(getCell(sheetData.claude, 4, 2)),
                    secured: getCell(sheetData.claude, 7, 2),
                    surplus: getCell(sheetData.claude, 22, 2),
                    totalPipeline: getCell(sheetData.claude, 10, 0)
                }
            };
        }

        function formatCurrency(value) {
            if (value >= 1000000) {
                return '£' + (value / 1000000).toFixed(2) + 'M';
            }
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function renderDashboard() {
            const container = document.getElementById('metricsContainer');
            let html = '';

            // Render each year
            ['2026', '2027', '2028'].forEach(year => {
                const data = sheetData.parsed[year];
                const isActive = year === currentYear ? 'active' : '';
                
                html += `
                    <div class="year-content ${isActive}" id="year-${year}">
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <div class="metric-label">Fundraising Target</div>
                                <div class="metric-value">${formatCurrency(data.target)}</div>
                                <div class="metric-subtitle">Annual goal</div>
                            </div>

                            <div class="metric-card">
                                <div class="metric-label">Secured Income</div>
                                <div class="metric-value">${formatCurrency(data.secured)}</div>
                                <div class="metric-subtitle">Awarded funding</div>
                            </div>

                            ${data.weightedPipeline !== undefined ? `
                            <div class="metric-card">
                                <div class="metric-label">Weighted Pipeline</div>
                                <div class="metric-value">${formatCurrency(data.weightedPipeline)}</div>
                                <div class="metric-subtitle">Probability-adjusted</div>
                            </div>
                            ` : ''}

                            ${data.gap !== undefined ? `
                            <div class="metric-card">
                                <div class="metric-label">Funding Gap</div>
                                <div class="metric-value metric-negative">${formatCurrency(data.gap)}</div>
                                <div class="metric-subtitle">To target</div>
                            </div>
                            ` : ''}

                            ${data.percentageReached !== undefined ? `
                            <div class="metric-card">
                                <div class="metric-label">Target Reached</div>
                                <div class="metric-value">${data.percentageReached.toFixed(0)}%</div>
                                <div class="metric-subtitle">Of annual target</div>
                            </div>
                            ` : ''}

                            <div class="metric-card">
                                <div class="metric-label">Planned ${data.surplus >= 0 ? 'Surplus' : 'Deficit'}</div>
                                <div class="metric-value ${data.surplus >= 0 ? 'metric-positive' : 'metric-negative'}">
                                    ${formatCurrency(Math.abs(data.surplus))}
                                </div>
                                <div class="metric-subtitle">Budget forecast</div>
                            </div>

                            ${year === '2028' && data.totalPipeline ? `
                            <div class="metric-card">
                                <div class="metric-label">Total Pipeline</div>
                                <div class="metric-value">${formatCurrency(data.totalPipeline)}</div>
                                <div class="metric-subtitle">All years combined</div>
                            </div>
                            ` : ''}
                        </div>

                        ${data.incomeActuals ? `
                        <div class="section">
                            <h2 class="section-title">Income Breakdown: Actual (${year})</h2>
                            <div class="chart-container">
                                <canvas id="incomeChart${year}"></canvas>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;

            // Set up year button listeners
            document.querySelectorAll('.year-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    switchYear(this.dataset.year);
                });
            });

            // Create initial chart
            createIncomeChart(currentYear);
        }

        function createIncomeChart(year) {
            const canvasId = `incomeChart${year}`;
            const canvas = document.getElementById(canvasId);
            
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }

            const data = sheetData.parsed[year];
            if (!data || !data.incomeActuals) return;

            charts[canvasId] = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: incomeLabels,
                    datasets: [{
                        label: 'Actual Income',
                        data: data.incomeActuals,
                        backgroundColor: [
                            '#68E2D4', '#E6007E', '#F3D245', '#42AEF0',
                            '#00ff99', '#ff6b9d', '#a0e7e5', '#ffd93d'
                        ],
                        borderColor: '#000000',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                font: { size: 14, weight: 'bold', family: 'Lato' },
                                padding: 15,
                                boxWidth: 20,
                                boxHeight: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#68E2D4',
                            bodyColor: '#ffffff',
                            borderColor: '#68E2D4',
                            borderWidth: 2,
                            padding: 15,
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return context.label + ': ' + formatCurrency(value) + ' (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }

        function switchYear(year) {
            currentYear = year;
            
            document.querySelectorAll('.year-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`year-${year}`).classList.add('active');

            document.querySelectorAll('.year-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.year === year) {
                    btn.classList.add('active');
                }
            });

            setTimeout(() => createIncomeChart(year), 100);
        }

        function exportPNG() {
            const dashboard = document.getElementById('dashboard');
            const activeYear = currentYear;
            
            html2canvas(dashboard, {
                backgroundColor: '#000000',
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `big-metrics-${activeYear}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Initialize
        fetchSheetData();
    </script>
</body>
</html>
